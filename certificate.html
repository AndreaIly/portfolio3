<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portfolio</title>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: whitesmoke;
}

.navbar {
    position: fixed;
    top: 0;
    width: 100%;
    background-color: #333;
    overflow: hidden;
    display: flex;
    justify-content: center; /* Center align the links horizontally */
}

.navbar a {
    color: #f2f2f2;
    text-align: center;
    padding: 14px 20px;
    text-decoration: none;
}

.navbar a:hover {
    background-color: #ddd;
    color: black;
}

.gallery {
    display: flex;
    flex-wrap: wrap;
    margin-top: 70px;
    justify-content: center;
}

.gallery-item {
    margin: 10px;
}

.gallery-item img {
    width: 400px;
    height: 250px;
    cursor: pointer;
    border-radius: 5%;
}

.modal {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0, 0, 0, 0.8);
}

.modal-content {
    width: fit-content;
    margin-top: 50vh; /* Center modal vertically */
    transform: translateY(-50%);
    margin-left: auto;
    margin-right: auto;
    display: block;
    padding: 30px;
    background-color: #fff;
    border-radius: 5px;
}

.modal-image {
    width: 800px; /* Ensure image fits within modal content */
    height: 600px; /* Maintain aspect ratio */
}

.close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
}

.close:hover,
.close:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
}

h1 {
    margin-top: 100px;
    text-align: center;
}
</style>
</head>
<body>

<div class="navbar">
    <a href="home.html">Home</a>
    <a href="resume.html">Resume</a>
    <a href="about.html">About</a>
    <a href="project.html">Projects</a>
    <a href="certificate.html">Certificates</a>
    <a href="contact.html">Contact</a>
</div>   

<h1>Certificates</h1>
<div class="gallery">
    <div class="gallery-item">
        <img src="certi1.png" alt="camp" onclick="openModal('certi1.png')">
    </div>
    <div class="gallery-item">
        <img src="certi2.png" alt="camp" onclick="openModal('certi2.png')">
    </div>
    <div class="gallery-item">
        <img src="certi3.png" alt="camp" onclick="openModal('certi3.png')">
    </div>
    <div class="gallery-item">
        <img src="certi4.png" alt="camp" onclick="openModal('certi4.png')">
    </div>
    <div class="gallery-item">
        <img src="certi5.png" alt="camp" onclick="openModal('certi5.png')">
    </div>
    <div class="gallery-item">
        <img src="certi6.png" alt="camp" onclick="openModal('certi6.png')">
    </div>
    <!-- Add more gallery items here -->
</div>

<div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <img id="modal-image" class="modal-image" src="" alt="Modal Image">
    </div>
</div>

<script>
function openModal(imageSrc) {
    var modal = document.getElementById('myModal');
    var modalImage = document.getElementById('modal-image');

    modal.style.display = "block";
    modalImage.src = imageSrc;
}

function closeModal() {
    var modal = document.getElementById('myModal');
    modal.style.display = "none";
}
</script>

</body>
</html>
